<!DOCTYPE html>
<html lang="ru_RU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind-website</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap');

      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      body * {
        font-family: 'Epilogue', sans-serif;
      }

      @layer components {
        .btn-register {
          @apply border-2 border-gray-500 rounded-lg px-3 py-1.5 hover:text-black;
        }
      }
    </style>
  </head>
  <body class="flex flex-col h-screen">
    <header class="flex flex-row justify-between items-center px-6 py-4 font-bold text-neutral-500">
      <div class="flex flex-row gap-x-8">
        <img src="public/logo.svg" />
        <nav class="flex flex-row items-center gap-x-6">
          <div class="flex flex-row gap-x-2 items-center hover:text-black">
            <div>Features</div>
            <img src="./public/icon-arrow-down.svg" />
          </div>
          <div class="hover:text-black">Company</div>
          <div class="hover:text-black">Careers</div>
          <div class="hover:text-black">About</div>
        </nav>
      </div>
      <div class="flex flex-row gap-x-4 items-center">
        <div class="hover:text-black">Login</div>
        <div class="btn-register">Register</div>
      </div>
    </header>
    <main class="container m-0 md:mx-auto flex h-full flex-row">
      <div class="flex flex-col w-1/2 justify-between">
        <div class='flex flex-row h-full'>
          <div class='flex flex-col justify-center items-start gap-y-12'>
            <div class="text-6xl font-bold">Make remote work</div>
            <div class="text-lg text-neutral-500">
              Get your team in sync, no matter your location. Streamline processes, create team
              rituals, and watch productivity soar.
            </div>
              <div class="text-lg border-2 bg-black text-white rounded-lg py-3 px-5 hover:bg-slate-600">Learn more</div>
          </div>
        </div>
        <div class='flex flex-row flex-wrap w-full justify-center gap-y-4 gap-x-10'>
          <img class="h-6" src="public/client-audiophile.svg" alt="">
          <img class="h-6" src="public/client-databiz.svg" alt="">
          <img class="h-6" src="public/client-maker.svg" alt="">
          <img class="h-6" src="public/client-meet.svg" alt="">
        </div>
      </div>
      </div>
      <div class="flex flex-col w-1/2 h-full justify-center overflow-hidden items-stretch">
          <img class='w-full h-full object-contain' src='./public/image-hero-desktop.png' />
      </div>
    </main>
  </body>
</html>
