<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITMO_WebDev_2023_lesson-3-css-basic-card</title>
    <link rel="stylesheet" href="public/reset.css" />
    <style>
      html {
        font-size: 16px;
        background-color: lightgrey;
      }
      .card {
        width: 144px;
        margin: 0 auto;
        text-align: center;
        border: 1px solid #222;
      }
      .card img {
        margin-bottom: 0.5rem;
      }
      p:not(:last-child) {
        margin-bottom: 1rem;
      }
      button {
        border: none;
        width: 100%;
        background-color: black;
        color: white;
        padding: 0.5rem 0;
      }
      button:hover {
        background-color: #444;
      }
      .card > h1 {
        font-size: 2rem;
        line-height: 0.85;
        letter-spacing: 1px;
        font-weight: bold;
      }
      .card > .price {
        color: #666;
        font-size: 0.75rem;
        font-weight: bold;
      }
      .card > .text {
        font-weight: 100;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://www.photoshopbuzz.com/wp-content/uploads/change-color-part-of-image-psd4.jpg"
        alt="Cat"
        style="width: 100%"
      />
      <h1>Tailored Jeans</h1>
      <p class="price">$19.99</p>
      <p class="text">Some text about the jeans..</p>
      <p><button>Add to Cart</button></p>
    </div>
    <div style="width: 120px; height: 120px; background-color: blue; position: relative">
      <div style="width: 100px; height: 100px; background-color: red; position: absolute"></div>
    </div>
  </body>
</html>
